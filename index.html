<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>crud sue tareas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
 <h1>Lista de Tareas</h1>

  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
    + Agregar Tarea
  </button>

  <table class="table table-striped">
    <thead>
      <th>Nombre</th>
      <th>Estado</th>
      <th>
        acciones
      	<!--<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      	
      	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      	
      	<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>-->
      </th>
    </thead>
    <tbody id="tasks-list"></tbody>
  </table>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form action="" id="add-form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nueva tarea</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="nombre-tarea">Nombre tarea:</label>
                <input type="text" class="form-control" id="nombre-tarea" placeholder="Tarea">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">+ Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
    
    
    <!--links-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
